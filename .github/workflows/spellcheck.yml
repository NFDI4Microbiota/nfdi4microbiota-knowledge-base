name: Spellcheck with PySpelling

on:
  push:
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.txt'

jobs:
  spellcheck:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install PySpelling
      run: pip install pyspelling
    
    - name: Install aspell
      run: sudo apt-get install -y aspell

    - name: Run PySpelling
      run: pyspelling -c .github/workflows/pyspelling.yml
