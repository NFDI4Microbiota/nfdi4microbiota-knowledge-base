name: Spellcheck Action

on:
  # Runs on pushes
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    name: Spellcheck
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Get all changed markdown files
      uses: tj-actions/changed-files@823fcebdb31bb35fdf2229d9f769b400309430d0 # v46.0.3
      id: changed_files
      with:
        files: |
          **/**.md
          **/**.markdown

    - name: Run Spellcheck
      id: spellcheck
      uses: rojopolis/spellcheck-github-actions@v0
      with:
        task_name: Markdown
        config_path: .github/workflows/spellcheck_config.yml
        source_files: ${{ steps.changed_files.outputs.all_changed_files }}
        output_file: spellcheck-output.txt

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      if: '!cancelled()'
      with:
        name: Spellcheck Output
        path: spellcheck-output.txt

    - name: Get Artifacts Link
      if: '!cancelled()'
      env:
        WORKFLOW_RUN_EVENT_OBJ: ${{ toJSON(github.event.workflow_run) }}
        GH_TOKEN: ${{ github.token }}
      run: |
        PREVIOUS_JOB_ID=$(jq -r '.id' <<< "$WORKFLOW_RUN_EVENT_OBJ")
        SUITE_ID=$(jq -r '.check_suite_id' <<< "$WORKFLOW_RUN_EVENT_OBJ")
        # Sample for a single artifact, can be improved for a multiple artifacts
        ARTIFACT_ID=$(gh api "/repos/${{ github.repository }}/actions/artifacts" \
          --jq ".artifacts.[] |
          select(.workflow_run.id==${PREVIOUS_JOB_ID}) |
          .id")
        echo "ARTIFACT_URL=https://github.com/${{ github.repository }}/suites/${SUITE_ID}/artifacts/${ARTIFACT_ID}" >> $GITHUB_ENV
        PR_NUMBER=$(jq -r '.pull_requests[0].number' <<< "$WORKFLOW_RUN_EVENT_OBJ")
        echo "PR_NUMBER=${PR_NUMBER}" >> $GITHUB_ENV

    - uses: actions/github-script@v6
      if: '!cancelled()'
      env:
        PR_NUMBER: ${{ env.PR_NUMBER }}
        PR_NOTES: |
          Build artifacts:
          | Name | Link |
          |------|------|
          | Dependencies Graph | [dependencies.svg](${{ env.ARTIFACT_URL }}) |
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: process.env.PR_NUMBER,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: process.env.PR_NOTES
          })